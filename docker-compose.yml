name: mayorista

services:
  db_mayorista:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - mayorista_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app_mayorista:
    build: .
    env_file:
      - .env
    environment:
      DB_HOST: db_mayorista
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      APP_ENV: ${APP_ENV}
      BASE_URL: ${BASE_URL}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
    depends_on:
      db_mayorista:
        condition: service_healthy
    ports:
      - "8086:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
      - ./internal/views:/app/internal/views
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  mayorista_db_data: {}
